
version: '3'
services:
  
  client_1:
    container_name: client_1
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=receiver_1
      - PORT=12345
      - HOST_CONSULT=results_verifier
      - PORT_CONSULT=13000
      - CHUNK_SIZE=100
      - MAX_RETRIES=50
      - SUSCRIPTIONS=[1,2,3,4]
      - FILE_PATH=data/client_1/
    image: client:latest
    networks:      
      - testing_net
    volumes:
    - ./client/results:/results

  client_2:
    container_name: client_2
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=receiver_1
      - PORT=12345
      - HOST_CONSULT=results_verifier
      - PORT_CONSULT=13000
      - CHUNK_SIZE=100
      - MAX_RETRIES=50
      - SUSCRIPTIONS=[1,2,3,4]
      - FILE_PATH=data/client_2/
    image: client:latest
    networks:      
      - testing_net
    volumes:
    - ./client/results:/results

networks:
    testing_net:
      external:
        name: tp2_testing_net
